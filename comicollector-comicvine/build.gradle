apply plugin: 'java'
apply plugin: 'application'

group = 'com.github.nordinh.comicollector'
version = '0.0.1-SNAPSHOT'

description = """comiCollector Comic Vine integration"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "com.github.nordinh.comicollector.comicvine.ComicVineConsumerApplication"

project.ext {
    dropwizardVersion = '0.8.0'
}

repositories {
	mavenCentral()
	jcenter()
	maven {
        url "https://github.com/nordinh/maven-repo/raw/master/"
    }
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version:dropwizardVersion
    compile group: 'io.dropwizard', name: 'dropwizard-client', version:dropwizardVersion
    compile group: 'com.github.nordinh', name: 'dropwizard-mongo-bundle', version: '0.0.1-SNAPSHOT'
    compile project(':comicollector-api')
}

run {
    args 'server', 'config.yml'
}

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'comiCollector ComicVine Integration',  
        	'Implementation-Version': version,
        	'Main-Class': mainClassName
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}